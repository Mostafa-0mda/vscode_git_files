<!DOCTYPE html>

  <body>

      <ul class="nav-links">
        <li>
          <a href="#">
            <i class='bx bx-grid-alt'></i>

          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bxs-file-archive'></i>

        </li>
        <li>
          <a href="#">
            <i class='bx bx-list-ol'></i>

        </li>
